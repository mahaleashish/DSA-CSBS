<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function searchEle(){
      let data = [30,20,45,75,20,80];
    let position = document.getElementById('position').value;
    position = parseInt(position);
    console.warn(`data before : ${data}`);

    for(let i=position; i<data.length-1; i++){
      data[i] = data[i+1];
    }
    data.length = data.length-1;
    console.warn(data);
    }
    
  </script>

</head>
<body>
  <input type="text" placeholder="Enter position" id="position">
  <button onclick="searchEle()">Search element</button>
</body>
</html>
