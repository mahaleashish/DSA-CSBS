<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert ele in array</title>
</head>
<body>
  <input type="text" id="element" placeholder="enter element">
  <input type="text" id="position" placeholder="enter position">
  <button onclick="insertEl()">insert</button>

  <script>
    
    function insertEl(){
   let arr = [60,30,10,67,40];
   let newEl = document.getElementById('element').value;
   let position = parseInt(document.getElementById('position').value);

   for(let i=arr.length-1; i>=0; i--){
    // console.warn(arr[i]);
    if(i>=position){
      arr[i+1] = arr[i];
      if(i===position){
        arr[i] = newEl;
      }
    }
   }
   console.log(arr);
  }
  //  arr.splice(2,0,70);
  //  console.log(arr);

  </script>

</body>
</html>
